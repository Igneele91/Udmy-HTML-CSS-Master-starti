<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Titel</title>
    <style>
      .box {
        width: 300px;
        height: 300px;
        border: 2px solid gray;
        overflow-x: hidden;
        position: relative;
      }

      .element {
        width: 25px;
        height: 25px;
        background-color: rgb(200, 0, 0);

        position: absolute;
        top: 5px;
        right: -10px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="element"></div>
    </div>
  </body>
</html>
